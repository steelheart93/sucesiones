<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recordatorios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Enlaces de la Página -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/recordatorios.css" />
    <script src="js/jquery.js"></script>
    <script src="js/recordatorios.js"></script>
</head>

<body>
    <br>
    <div class="container">
        <div class="titulo">
            <h1>Recordatorios con LocalStorage</h1>
            <h4 id="hora"></h4>
        </div>
        <br>
        <div class="titulo row">
            <div class="col-md-6">
                <img src="includes/recordatorios.gif" alt="" width="250" title="Mi lista en Spotify, próximamente.">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <span style='font-weight: bold; margin-right: 10px;'>Fecha:</span>
                    <input type="date" id="date"><br><br>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button class="btn btn-secondary" id="eliminar">Eliminar</button>
                        <button class="btn btn-primary" id="modificar">Modificar</button>
                        <button class="btn btn-danger" id="registrar">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <table class="table table-bordered table-striped table-dark">
            <thead class="titulo bg-danger">
                <th class="index">#</th>
                <th id="fecha">Fecha</th>
                <th>Recordatorio</th>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</body>

</html>
